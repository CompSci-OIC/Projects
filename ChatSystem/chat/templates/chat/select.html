<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Web chat application - Join/Create group</title>
        <link rel="stylesheet" type="text/css"  href="../../../static/css/style.css">
    </head>

    <body class = "setup">

        <div>
            <form action = "..">
                <input type = "submit" class="buttAnimation" id = "backButton" value = "Go back">
            </form>
            <p id = "nameDisplay">
                <u>Name:</u> {{username}}
            </p>
        </div>

        <div class = heading id = "groupsetupHeading">
            <h1 style="text-align: center;">Join existing group
        <form method = 'post'>
            {% csrf_token %}
            {{ groupForm }}
            <!--<input type = "text" placeholder = "Enter group ID" id = "groupsetupForm">-->
            <input type = "submit" class="buttAnimation" id = "groupsetupButton" value = "Join">
        </form>
        </h1>
        </div>

        <div class = heading id = "groupsetupHeading" style="margin-top: 100px;">
            <h1 style="text-align: center;">Create new group
        <form action = "../create">
            <input type = "submit" class="buttAnimation" id = "groupsetupButton" value="Create">
        </form>
        </h1>
        </div>

    </body>

</html>
